name: Python CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install uv and dependencies
        run: |
          curl -Ls https://astral.sh/uv/install.sh | sh
          uv pip install --system --editable .
          uv pip install --system pyyaml
          uv pip install --system pytest flake8

      - name: Run lint
        run: make lint

      - name: Run tests
        run: make test
